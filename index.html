<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
            background-image: url('https://telegra.ph/file/970093eaca8a4347d96d0-bd27c279fc595dd9d3.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
.banner {
    position: absolute;
    bottom: 0; /* Pindahkan ke bagian bawah */
    left: 0;
    width: 100%;
    height: 450px; /* Atur tinggi sesuai kebutuhan */
    overflow: hidden;
    z-index: 2; /* Pastikan banner di atas elemen lainnya */
    justify-content: center; /* Mengatur gambar agar berada di tengah secara horizontal */
    align-items: center;
}

.banner img {
    width: 100%;
    height: auto;
    position: absolute;
    animation: slide 15s infinite; /* Durasi animasi */
}

@keyframes slide {
    0% { transform: translateX(0); }
    20% { transform: translateX(0); }
    25% { transform: translateX(-100%); }
    45% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    70% { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}

/* Gaya umum */
body {
    font-size: 1rem; /* Ukuran font dasar */
}

/* Untuk perangkat dengan lebar maksimum 600px (HP) */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5em; /* Ukuran font lebih kecil untuk HP */
    }

    p {
        font-size: 1em; /* Ukuran font lebih kecil untuk HP */
    }

    .button {
        padding: 10px 20px; /* Ukuran tombol lebih kecil */
    }

    .banner {
        height: 200px; /* Tinggi banner lebih kecil */
    }
}

/* Untuk perangkat dengan lebar maksimum 1024px (tablet) */
@media (max-width: 1024px) {
    h1 {
        font-size: 1.8em; /* Ukuran font sedikit lebih kecil untuk tablet */
    }

    p {
        font-size: 1.1em; /* Ukuran font sedikit lebih kecil untuk tablet */
    }

    .button {
        padding: 12px 25px; /* Ukuran tombol sedikit lebih kecil */
    }

    .banner {
        height: 300px; /* Tinggi banner sedikit lebih kecil */
    }
}


/* Untuk perangkat dengan lebar lebih dari 1024px (desktop) */
@media (min-width: 1025px) {
    h1 {
        font-size: 2.0em; /* Ukuran font untuk desktop */
    }

    p {
        font-size: 1.2em; /* Ukuran font untuk desktop */
    }

    .button {
        padding: 15px 30px; /* Ukuran tombol untuk desktop */
    }

    .banner {
        height: 350px; /* Tinggi banner untuk desktop */
    }
}

.welcome-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap dengan transparansi */
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10; /* Pastikan overlay di atas elemen lainnya */
    opacity: 1;
    transition: opacity 0.5s ease;
}

h1 {
    font-family: 'Lobster', cursive; /* Menggunakan font Lobster */
    font-size: 2em; /* Ukuran font lebih besar */
    color: #000000; /* Warna merah cerah */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Efek bayangan */
    margin-bottom: 20px;
    position: relative;
    animation: fadeIn 1s ease-in-out; /* Animasi muncul */
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px); /* Muncul dari atas */
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            min-height: 60px;
            color: #000000;
            font-weight: bold;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .button {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005580;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        audio {
            display: none;
        }

    .jatuh span:nth-child(1) {

    }
    
    .jatuh span:nth-child(2) {

    .jatuh span:nth-child(3) {

    /* tambahkan properti animation-delay untuk setiap huruf */

          }
          100% {

    <script>
        // Efek ketikan teks
        function typeText(element, text, speed = 200) {
            let index = 0;
            const target = document.getElementById(element);
            
            function type() {
                if (index < text.length) {
                    target.innerHTML = text.substring(0, index + 1) + '<span class="cursor">|</span>';
                    index++;
                    setTimeout(type, speed);
                } else {
                    target.innerHTML = text; // Hapus cursor setelah selesai
                }
            }
            type();
        }

        // Function to create snowflakes
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        }

}
