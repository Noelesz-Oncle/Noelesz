<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Keren dengan Audio</title>
    <style>
        body {
            background-image: url('https://files.catbox.moe/w9q4qe.jpg'); /* Ganti dengan URL gambar latar belakang Anda */
            background-size: cover; /* Mengatur gambar agar menutupi seluruh latar belakang */
            background-position: center; /* Memusatkan gambar */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Menghapus margin default */
            height: 100vh; /* Mengatur tinggi body agar memenuhi viewport */
            display: flex; /* Menggunakan flexbox untuk tata letak */
            flex-direction: column; /* Mengatur arah flex menjadi kolom */
            justify-content: center; /* Memusatkan konten secara vertikal */
            color: white; /* Mengubah warna teks menjadi putih agar terlihat jelas di latar belakang */
        }
        h1 {
            animation: fadeIn 2s;
            margin-bottom: 20px; /* Memberikan jarak di bawah judul */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.8); /* Warna latar belakang tombol dengan transparansi */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(0, 86, 179, 0.8); /* Warna latar belakang tombol saat hover */
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Website Keren!</h1>
    <button onclick="playAudio()">Klik untuk Memutar Musik</button>

    <audio id="myAudio" src="https://www.zamzar.com/files/0195c1be-75c8-7019-89ba-6666ae9bcb31/114131178/?tcs=z99"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>

</body>
</html>
